<!DOCTYPE html>
<html>

<head>
    <title>HitsbullEye</title>
    <script src="popup2.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>



    <div class="form-group">
        <div class="ext">

            <textarea name="answer" id="ans" placeholder="Paste Answers here" required rows="5"
                class="input-field"></textarea>
</body><br>


<div class="form-input-material">
    <input type="number" name="questions" id="ques" placeholder="No. of Questions" class="input-field"><br>
</div>

<div class="form-input-material">
    <input type="number" name="question number" id="qno" placeholder="Question Number" class="input-field"><br>
</div>

<div class="form-input-material">
    <input type="number" name="seconds" id="secs" placeholder="Seconds to wait" class="input-field"><br>
</div>

<button type="submit" id="submit" class="btn">START</button>
</div>
<div></div>
<div class="footer">
    Made by Alfred.
</div>
</div>


</body>

</html>
